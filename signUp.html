<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Image/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="signUp.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="mainBox">
        <div class="left">
          <img src="Image/login icon.png" alt="login" />
          <h2 id="signIn">Sign Up</h2>
          <div class="leftSignUp">
            <a href="login.html" id="signUp">Sign In</a>
          </div>
        </div>
        <div class="right">
          <div class="rightInput">
            <input
              type="text"
              name=""
              class="user"
              placeholder="First Name"
              id="Username"
            />
            <input type="text" name="" class="user" placeholder="Last Name" />
            <input type="email" name="" class="user" placeholder="Email" />
            <input
              type="password"
              name=""
              class="user"
              placeholder="Password"
            />
            <input
              type="password"
              name=""
              class="user"
              placeholder="Confirm Password"
            />
          </div>

          <button id="login">Sign Up</button>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
