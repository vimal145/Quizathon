<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">        
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="mainBox">
            <div class="left">
                <img src="Image/login icon.png" alt="login">
                <h2 id="signIn">Sign In</h2>
                <div class="leftSignUp">
                    <p>Don't have an account</p>
                    <a href="signUp.html" id="signUp">Sign Up</a>
                </div>
            </div>
            <div class="right">
                <div class="rightInput">
                    <input type="text" name="" class="user" placeholder="Username" id="Username">
                <input type="password" name="" class="user" placeholder="Password">
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox">Remember Me</label>
                </div>
                
                <button id="login">Login</button>
                <a href="#" id="forget">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
